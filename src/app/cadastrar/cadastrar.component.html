<div class="container-fluid" id="img-bg">

    <div class="row">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3 py-4"> Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Usu치rio">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="ConfirmeSenha">Confirmar senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="Confirmar senha" id="Confirmar senha" placeholder="Confirmar senha">
                    </div>

                    <div class="form-group">
                        <label for="ConfirmeSenha">Tipo de usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option> selecione um tipo de usu치rio</option>
                            <option value="normal"> Normal </option>
                            <option value="admin"> Administrador </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'> Cadastrar</button>
                    </div>

                    <hr class="mt-4 mb-4">
                    <p class="text-center">
                        Ja tenho uma conta? <a href="" routerLink='/entrar'>Entre</a>
                    </p>

                </div>
            </div>

        </div>

    </div>

</div>
